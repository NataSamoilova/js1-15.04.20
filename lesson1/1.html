 <!DOCTYPE html>
 <html lang="en">

 <head>
     <meta charset="UTF-8">
 </head>

 <body>

     <script>
         'use strict'
         // Задать температуру в градусах по Цельсию. 
         //Вывести в alert соответствующую температуру в градусах по Фаренгейту. 
         //Подсказка: расчёт идёт по формуле: Tf = (9 / 5) * Tc + 32, где Tf – температура по Фаренгейту,
         // Tc – температура по Цельсию
         
         let Tc = +prompt('Введите температуру в Цельсиях:');
         let Tf = (9 / 5) * Tc + 32;

         alert('Температура по Фаренгейту равна: ' + Tf);

     </script>

 </body>

 </html>
